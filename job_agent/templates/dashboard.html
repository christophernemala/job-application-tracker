<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Agent Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <main>
    <h1>AI Job Agent Dashboard</h1>
    <section class="grid">
      {% for app in applications %}
      <article class="application-card" data-app-id="{{ app.id }}">
        <h3>{{ app.job_title }}</h3>
        <p>{{ app.company }}</p>
        <small>{{ app.platform }} Â· Score: {{ app.match_score or 'N/A' }}%</small>
      </article>
      {% else %}
      <p>No applications yet. Use POST /api/applications to seed data.</p>
      {% endfor %}
    </section>
  </main>

  <script>
    function showApplicationDetails(appId) {
      fetch(`/api/application/${appId}`)
        .then((response) => response.json())
        .then((data) => {
          const modal = document.createElement('div');
          modal.className = 'modal';
          modal.innerHTML = `
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>${data.job_title} - ${data.company}</h2>
              <div class="details-section">
                <h3>ğŸ“„ Cover Letter</h3>
                <div class="cover-letter-text">${data.cover_letter || 'No cover letter available'}</div>
              </div>
              <div class="details-section">
                <h3>ğŸ“Š Application Info</h3>
                <p><strong>Platform:</strong> ${data.platform}</p>
                <p><strong>Applied:</strong> ${new Date(data.applied_date).toLocaleString()}</p>
                <p><strong>Status:</strong> <span class="status-${data.status}">${data.status}</span></p>
                <p><strong>Match Score:</strong> ${data.match_score ?? 'N/A'}%</p>
              </div>
              <div class="details-section">
                <h3>ğŸ”— Actions</h3>
                <a href="${data.job_url}" target="_blank" class="btn">View Job Posting</a>
                <a href="/resume/${data.resume_version || ''}" target="_blank" class="btn">View Resume Used</a>
                ${data.screenshot_path ? `<a href="/screenshots/${data.screenshot_path}" target="_blank" class="btn">View Proof</a>` : ''}
              </div>
              <div class="details-section">
                <h3>ğŸ“ Notes</h3>
                <textarea id="notes-${data.id}" rows="3">${data.notes || ''}</textarea>
                <button onclick="saveNotes(${data.id})">Save Notes</button>
              </div>
            </div>
          `;
          document.body.appendChild(modal);
          modal.style.display = 'block';
          modal.querySelector('.close').onclick = () => modal.remove();
        });
    }

    function saveNotes(appId) {
      const notes = document.getElementById(`notes-${appId}`).value;
      fetch(`/api/application/${appId}/notes`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ notes })
      });
    }

    document.querySelectorAll('.application-card').forEach((card) => {
      card.addEventListener('click', function () {
        const appId = this.dataset.appId;
        showApplicationDetails(appId);
      });
    });
  </script>
</body>
</html>
